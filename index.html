
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/popup.css">

        <title>Encriptador</title>
    </head>
    <body>
        
        <header>
            <img id="logo" src="static/imgs/img_temporal.png" alt="">
            <h2 class="titulo">Encriptador de texto</h2>
        </header>  

        <div class="container">
            <div class="row">
                <div class="col">
                        <textarea id="mensaje"
                                class="mensaje"
                                placeholder="Ingresa el texto"></textarea>

                        <div class="row">
                            <div class="col">
                                <div class="row buttons">
                                    <button id="encrypt" 
                                            class="btn encriptar">
                                                Encriptar
                                    </button>
                                    <button id="decrypt"
                                            class="btn desencriptar">
                                                Desencriptar
                                    </button>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="col">
                    <div class="resultado">
                        <h3>Ningún mensaje se ha encontrado.</h3>
                        <p id="respuesta">Ingresa el texto que deseas encriptar o desencriptar.</p>
                        
                    </div>
                    <div class="col">
                        <div class="row copy">
                            <button class="btn desencriptar">Copiar</button>  
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--POPUP-->
        <div id="overlay"></div>
        <div id="popup">
            <div class="popupcontrols">
                <span id="popupclose">X</span>
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="popupcontent">
                <h1 id="msg"></h1>
                <p id="info"></p>
            </div>
        </div>

        <footer>
            <a href="https://github.com/LeoEsquivel" 
               target="_blank">
                <i class="fab fa-github fa-2x github"></i>
            </a> 
            <div class="info">
                Leonardo Daniel Esquivel Díaz
            </div>
        </footer>

        <!--Scripts para iconos-->
        <script src="https://kit.fontawesome.com/58c223c8f0.js" crossorigin="anonymous"></script>
        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
